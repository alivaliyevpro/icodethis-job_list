<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#icodethis - Job List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d41012780.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <header class="flex">
            <h1>Latest open positions</h1>
            <a href="#">See all positions</a>
        </header>

        <div class="cards flex">
            <div class="card flex">
                <p class="position-name">Account Executive</p>
                <p class="department">Sales</p>
                <p class="location"><i class="fa-solid fa-location-dot"></i> Remote Americans (East)</p>
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>

            <div class="card flex">
                <p class="position-name">Frontend Engineer</p>
                <p class="department">Engineering</p>
                <p class="location"><i class="fa-solid fa-location-dot"></i> Remote</p>
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>

            <div class="card flex">
                <p class="position-name">Search Marketing</p>
                <p class="department">Marketing</p>
                <p class="location"><i class="fa-solid fa-location-dot"></i> Remote</p>
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>

            <div class="card flex">
                <p class="position-name">Staff Product Manager (Mobile)</p>
                <p class="department">Product & Design</p>
                <p class="location"><i class="fa-solid fa-location-dot"></i> Remote EMEA</p>
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>

            <div class="card flex">
                <p class="position-name">Senior GRC Analyst</p>
                <p class="department">Security & IT</p>
                <p class="location"><i class="fa-solid fa-location-dot"></i> Remote Americans (East)</p>
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>

    </main>
</body>
</html>
